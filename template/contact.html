{% extends 'base.html' %} 

{% block title %} Contact Us {% endblock %} 

{% block content %} 
<style>
    .errorlist{
        color: red;
        list-style: none;
    }
</style>
<div class="container mt-0 pt-0">
    <div class="row mb-5 mt-0 pt-0">
        <div class="col-md-6 mx-auto my-5 p-5 shadow border-top border-bottom rounded border-info border-5 ">
            <h2 class="text-center">Contact us</h2><hr class="col-md-6 mx-auto bg-info" style="height: 5px;">
            <form action="" method="POST">
                {% csrf_token %} 
                {{form.as_p}}
                <button class="btn btn-info float-end" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
