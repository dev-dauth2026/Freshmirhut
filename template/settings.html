{% extends 'base.html' %} 

{% block title %} Account Settings {% endblock %} 

{% block content %} 
<style>
    .errorlist{
        color: red;
        list-style: none;
    }
</style>
<div class="container">
    <div class="row my-5">
        <div class="col-md-6 col-lg-4 mx-auto py-5 my-5 border-top border-bottom border-5 rounded border-info shadow position-relative">
            <span style="font-size:12px;" class="position-absolute top-0 start-50 translate-middle badge rounded-pill bg-secondary text-white ">
                <i class="fas fa-cog fa-3x"></i>
            </span>

            <h2 class="text-center text-warning ">Account Settings</h2><hr class="col-md-8 bg-info mx-auto">
            <form action="" method="POST">
                {% csrf_token %} 
                {{form.as_p}}
                <button class="btn btn-info float-end my-3" type="submit">Update Account</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
