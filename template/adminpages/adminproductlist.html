{% extends 'adminpages/adminbase.html' %}

{% block title %} Product Lists {% endblock %}


{% block content %}
<div class="container">
    <div class="row my-5">
        <h2 class="text-center my-5 text-warning">All Products</h2>
        <div class="col-md-10 mx-auto my-5">
            <div class="mb-5">
                <a href="{% url 'fresh:adminproductcreate' %} " class="btn btn-success float-left">Add New Product</a>
    
            </div>
            <div class="table-responsive">
                <table class="table ">
                <thead class="text-warning">
                    <tr>

                        <th>SN</th>
                        <th>Product</th>
                        <th>Image</th>
                        <th>Price</th>
                        
                    </tr>
                </thead>
                <tbody>
                    {% for p in allproducts %}
                    <tr>
                        <td>{{forloop.counter}} </td>
                        <td>{{p.title}} </td>
                        <td><img src="{{p.image.url}} " height="100px" alt=""> </td>
                        <td>Rs.{{p.selling_price}} </td>
                        
                    </tr>

                    {% endfor %}
                </tbody>
            </table>
            </div>
            
        </div>
    </div>
</div>

{% endblock %}
